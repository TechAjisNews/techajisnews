<!DOCTYPE html>
<html lang="en-US" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechAjis-News Portal</title>
  <link rel="stylesheet" type="text/css" href="css/mdb.min.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/responsee.css">
  <link rel="stylesheet" href="owl-carousel/owl.carousel.css">
  <link rel="stylesheet" href="owl-carousel/owl.theme.css">
  <link rel='stylesheet' href="http://cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.css" type='text/css' media='all' />
  <!--  custom styles -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
  <!-- CUSTOM STYLE -->
  <link rel="stylesheet" href="css/template-style.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

  <script src="js/jquery-3.1.1.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
<body class="" ng-controller="newsController"ng-init="getLocalRssFeeds()">

  <!-- Loading-Bar -->
  <div id="loading-bar-container"></div>

  <!-- Navigation bar -->
  <div class="line">
    <nav>
      <p class="nav-text">Tech-Ajis News</p>
      <!--Left side-->
      <div class="s-12 l-6">
        <div class="top-nav">
          <ul>
            <li><a href="#!home" ng-click="getLatest()">Home</a></li>
            <li><a href="#!topstory" ng-click="getTopStories()">Top Stories</a></li>
            <li><a href="#!contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <!-- /Navigation Bar -->

  <div class="line">
    <div id="content-wrapper">
      <!-- LEFT COLUMN -->
      <div class="s-12 m-4 l-3" ng-include="'view/leftNav.html'"></div>

      <!-- Middle COLUMN -->

      <div class="s-12 m-8 l-9">
        <div class="box">
          <!-- HEADER -->

          <div ng-view></div>

        </div>
        <!-- FOOTER -->
        <div class="box footer">
          <footer class="line">
            <div class="s-12 l-6">
              <p>Copyright 2017,TechAjiNews <br />Get Latest News updates by different categories.</p>
            </div>

          </footer>
        </div>
      </div>

    </div>
  </div>


  <!-- Scripts -->
  <script src="js/tether.min.js" charset="utf-8"></script>
  <script src="js/bootstrap.min.js" charset="utf-8"></script>
  <script src="js/mdb.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/responsee.js"></script>
  <script type="text/javascript" src="owl-carousel/owl.carousel.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/x2js/1.2.0/xml2json.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" charset="utf-8"></script>
  <!-- AngularScripts -->
  <script src="scripts/app.js" charset="utf-8"></script>
  <script src="scripts/appController.js" charset="utf-8"></script>
  <script src="scripts/appService.js" charset="utf-8"></script>
  <!-- /AngularScripts -->

</body>
</html>
