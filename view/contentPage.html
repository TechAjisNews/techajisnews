<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <a class="btn btn-primary" href="#!/home" style="float: right"><i class="fa fa-hand-o-left"></i>Back</a>
        <div class="line">
            <div class="margin">

                <div class="s-12 m-12 l-4 hm-zoom">
                    <img ng-src="{{feedContent.content_modified.image_url}}"
                         alt="..." class="brand-img-auto">
                </div>
                <div class="s-12 m-12 l-8">
                    <h4 class="channel-title">{{feedContent.title}}</h4>
                </div>
            </div>
        </div>
        <div class="line">
            <p style="line-height:2.0">{{feedContent.description}}</p>
            <br>
            <p style="line-height:2.0">{{feedContent.content_modified.body}}</p>
            <h6 class="s-12" style="text-align:right;color:blue;">{{feedContent.pubDate|timeago}}</h6>
            <br /><br />
            <hr>
        </div>
        
    </body>
</html>
