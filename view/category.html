<section  ng-init="getNewsBySource('general')">
  <article class="line" ng-repeat="data in sourceData">
    <div class="margin">
      <div class="s-12 m-12 l-2 hm-zoom">
        <a ng-href="{{data.url}}" target="_blank">
          <img ng-src="https://icons.better-idea.org/icon?url={{data.url}}&size=70..120..200"
          alt="..." class="brand-img">
        </a>
      </div>
      <div class="s-12 m-12 l-10">
        <a ng-href="{{data.url}}" target="_blank"><h4 class="channel-title">{{data.name}}</h4></a>
        <p>{{data.description}}</p>
        <br />
        <hr>
      </div>
    </div>
  </article>
</section>
