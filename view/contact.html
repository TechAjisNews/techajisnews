<!DOCTYPE html>
<html lang="en-US">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Free responsive blog template</title>
      <link rel="stylesheet" href="css/components.css">
      <link rel="stylesheet" href="css/icons.css">
      <link rel="stylesheet" href="css/responsee.css">
      <!-- CUSTOM STYLE -->
      <link rel="stylesheet" href="css/template-style.css">
      <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
      <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
      <script type="text/javascript" src="js/jquery-ui.min.js"></script>
   </head>
   <body class="size-1140 align-content-left">
      <div class="line">
         <div id="content-wrapper">

            <!-- RIGHT COLUMN -->
            <div class="s-12 m-8 l-12">
               <div class="box">
                  <!-- HEADER -->
                  <div class="line">
                     <section>
                        <h2>Contact us</h2>
                        <div class="line">
                           <form class="customform" action="">
                              <div class="line">
                                 <div class="margin">
                                    <div class="s-12 l-4">
                                       <select form="select" name="">
                                          <option value="first">First</option>
                                          <option value="second">Second</option>
                                          <option value="third">Third</option>
                                          <option value="fourth">Fourth</option>
                                       </select>
                                    </div>
                                    <div class="s-12 l-4"><input name=""
                                      placeholder="Your e-mail" title="Your e-mail"
                                      type="text" /></div>
                                    <div class="s-12 l-4"><input name=""
                                      title="Choose ..." type="file" /></div>
                                 </div>
                              </div>
                              <div class="s-12"><textarea placeholder="Your message"
                                name="" rows="5"></textarea></div>
                              <div class="line">
                                 <div class="margin">
                                    <div class="s-12 l-6">
                                       <input name="" value="" checked="checked" type="radio" /><label>Radio Button 1</label><br />
                                       <input name="" value="" type="radio" /><label>Radio Button 2</label><br />
                                       <input name="" value="" disabled="disabled" type="radio" /><label>Radio Button 3 (disabled)</label><br />
                                       <input name="" value="" type="checkbox" /><label>Checkbox 1</label><br />
                                       <input name="" value="" type="checkbox" /><label>Checkbox 2</label><br />
                                       <input checked="checked" disabled="disabled" name="" value="" type="checkbox" /><label>Checkbox 3 (disabled)</label>
                                    </div>
                                    <div class="s-12 l-6">
                                       <p><label>Multiple Select:</label></p>
                                       <select form="select" multiple="multiple" name="">
                                          <option value="first">First</option>
                                          <option value="second">Second</option>
                                          <option value="third">Third</option>
                                          <option value="fourth">Fourth</option>
                                       </select>
                                    </div>
                                 </div>
                              </div>
                              <div class="s-12 l-2 right"><button type="submit">Submit Button</button></div>
                           </form>
                        </div>
                        <h2>Where to find us</h2>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1986470.2685717964!2d79.17665746570646!3d13.484894536069719!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a5265ea4f7d3361%3A0x6e61a70b6863d433!2sChennai%2C+Tamil+Nadu!5e0!3m2!1sen!2sin!4v1504605126931" width="100%" height="450" frameborder="0" style="border:0"></iframe>
                     </section>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
