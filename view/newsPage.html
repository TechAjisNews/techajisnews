<h3 class="channel-title">{{sourceName}}</h3><br/>
<section>
  <article class="line" ng-repeat="data in sourceData">
    <div class="margin">

      <div class="s-12 m-12 l-4 hm-zoom">
        <a ng-href="{{data.urlToImage}}" target="_blank">
          <img ng-src="{{data.urlToImage}}"
          alt="..." class="brand-img-auto">
        </a>
      </div>
      <div class="s-12 m-12 l-8">
        <a ng-href="{{data.url}}" target="_blank"><h4 class="channel-title">{{data.title}}</h4></a>
        <p>{{data.description}}</p>
        <h6 class="s-8"><span style="color:red">{{data.author}}</span></h6>
        <h6 class="s-4" style="text-align:right;color:blue;">{{data.publishedAt}}</h6>
        <br /><br /> <br/>
        <hr>
      </div>
    </div>
  </article>
</section>
